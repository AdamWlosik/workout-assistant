{% extends "_base.html" %}

{% block content %}
  <h2>Edit Profile</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-main">Save changes</button>
    <a class="btn btn-main" href="{% url 'profile_view' %}">Cancel</a>
  </form>
{% endblock %}
