{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login jestem{% endblock %}

{% block content %}
    <h2>Login jestem</h2>
    <form method="POST">
        {% csrf_token %}
        {% crispy form %}
        <button type="submit">Login</button>
    </form>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
