{% extends "_base.html" %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Exercise</h2>
  <form method="post ">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-main" >Save</button>
  </form>
  <a class="btn btn-main" href="{% url 'exercises' %}">Cancel</a>
{% endblock %}
