<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    {% for exercise in exercises %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td><a class="nav-item nav-link" href="{% url 'exercise_detail' exercise.id %}">{{ exercise.name }}</a></td>
            <td>
                <a class="btn btn-second" href="{% url 'exercise_edit' exercise.id %}">Edit</a>
                <a class="btn btn-second" href="{% url 'exercise_delete' exercise.id %}">Delete</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
