{% extends "_base.html" %}

{% block content %}
  <h2>Name: {{ exercise.name }}</h2>
  <p>Description: {{ exercise.description }}</p>
  <p>Category: {{ exercise.get_category_display }}</p>
  <p>Exercises: {{ exercise.exercises }}</p>
  <a class="btn btn-main" href="{% url 'exercise_edit' exercise.id %}">Edit</a>
  <a class="btn btn-main" href="{% url 'exercises' %}">Back to list</a>
{% endblock %}
