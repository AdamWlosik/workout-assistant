<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    {% for training in trainings %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td><a class="nav-item nav-link" href="{% url 'training_detail' training.id %}">{{ training.name }}</a></td>
            <td>
                <a class="btn btn-second" href="{% url 'training_edit' training.id %}">Edit</a>
                <a class="btn btn-second" href="{% url 'training_delete' training.id %}">Delete</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
